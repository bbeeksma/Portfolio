<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio: Benjamin Beeksma</title>
    <meta name="viewport" contente="width=device-width, intial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Limelight|News+Cycle|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/aef57db9f9.js"></script>
    <script id="article-template" type="text/x-handlebars-template">
      <article class="project clearfix">
        <button class="nameButton">
          <h2>{{name}}</h2>
        </button>
        <div class="expandedProject">
          <div class="projectPictureBox">
            <img class="projectPicture" src="{{imgSrc}}"></img>
          </div>
          <div class='projectTextBox'>
            <p>{{description}}</p>
            <h4 class="completedDate">{{dateCompleted}}</h4>
            <h5 class="collaborators">{{colaborators}}</h5>
            <ul class="projectLinks">
              <li class="pageLink"><a href="#">{{pageLink}}</a></li>
              <li class="repoLink"><a href="#">{{repoLink}}</a></li>
            </ul>
          </div>
        </div>
      </article>
    </script>
  </head>
  <body>
    <header class="siteHeader clearfix">
      <nav class="nav">
        <ul class ="siteNav">
          <li class ="ellipsis-v"><span class="fa fa-ellipsis-v" aria-hidden="true"></span></li>
          <li class ="navItem tabItem"><a href="#" data-tab="home"> Home</a></li>
          <li class ="navItem"><a href="#"> About</a></li>
          <li class ="navItem tabItem"><a href="#" data-tab="portfolio"> Portfolio</a></li>
          <li class ="navItem"><a href="#"> Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="home" class="tabBox">
      <h1>Benjamin Beeksma</h1>
    </section>
    <section id="portfolio" class="tabBox">
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
